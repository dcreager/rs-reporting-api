language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add rustfmt-preview

script:
  - cargo fmt --all -- --check
  - cargo build
  - cargo test

# In addition to pull requests, always build these branches
branches:
  only:
    - master
